<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar Widget</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  .progress-container { width: 80%; background-color: #eee; border-radius: 25px; margin: 20px auto; height: 30px; }
  .progress-bar { width: 0%; height: 30px; border-radius: 25px; line-height: 30px; color: white; font-weight: bold; text-align: center; transition: width 0.5s, background-color 0.5s; }
  input { padding: 5px; width: 120px; margin: 5px; }
  button { padding: 5px 10px; margin: 5px; }
</style>
</head>
<body>

<h2 id="widget-title"></h2>

<label>Set Title:</label>
<input type="text" id="titleInput" placeholder="Enter title" />
<button onclick="setTitle()">Set Title</button>

<br><br>

<label>Set Goal:</label>
<input type="number" id="goalInput" placeholder="Enter goal" />
<button onclick="setGoal()">Set Goal</button>

<br><br>

<label>Update Current:</label>
<input type="number" id="currentInput" placeholder="Enter current value" />
<button onclick="updateCurrent()">Update</button>
<button onclick="resetCurrent()">Reset Current</button>

<div class="progress-container">
  <div class="progress-bar" id="progress-bar">0%</div>
</div>

<p id="progress-text">Goal: 0 | Current: 0</p>

<script>
const API_URL = "https://sheetdb.io/api/v1/r0g4ot5dg5gk0";
let goal = 0;
let current = 0;
let title = "";
let rowId = 1; // First row in your sheet

// Load data from SheetDB
async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const row = data[0];
    title = row.Title || "";
    goal = parseFloat(row.Goal) || 0;
    current = parseFloat(row.Current) || 0;

    document.getElementById('widget-title').textContent = title;
    if(goal > 0) document.getElementById('goalInput').disabled = true;
    updateProgressBar();
  } catch (err) {
    console.error(err);
  }
}

// Set title
async function setTitle() {
  const newTitle = document.getElementById('titleInput').value.trim();
  if(newTitle) {
    title = newTitle;
    document.getElementById('widget-title').textContent = title;
    document.getElementById('titleInput').value = '';
    try {
      await fetch(`${API_URL}/row/${rowId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { Title: title } })
      });
    } catch(err) { console.error(err); }
  } else {
    alert("Please enter a title.");
  }
}

// Set goal
async function setGoal() {
  const newGoal = parseFloat(document.getElementById('goalInput').value);
  if(!isNaN(newGoal) && newGoal > 0) {
    goal = newGoal;
    document.getElementById('goalInput').disabled = true;
    document.getElementById('goalInput').value = '';
    updateProgressBar();
    try {
      await fetch(`${API_URL}/row/${rowId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { Goal: goal } })
      });
    } catch(err) { console.error(err); }
  } else {
    alert("Please enter a valid goal.");
  }
}

// Update current value
async function updateCurrent() {
  const newCurrent = parseFloat(document.getElementById('currentInput').value);
  if(!isNaN(newCurrent) && newCurrent >= 0) {
    current = newCurrent;
    document.getElementById('currentInput').value = '';
    updateProgressBar();
    try {
      await fetch(`${API_URL}/row/${rowId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { Current: current } })
      });
    } catch(err) { console.error(err); }
  } else {
    alert("Please enter a valid number.");
  }
}

// Reset current only
async function resetCurrent() {
  current = 0;
  updateProgressBar();
  try {
    await fetch(`${API_URL}/row/${rowId}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: { Current: current } })
    });
  } catch(err) { console.error(err); }
}

// Update progress bar UI
function updateProgressBar() {
  const progressPercent = goal > 0 ? Math.min((current / goal) * 100, 100) : 0;
  const progressBar = document.getElementById("progress-bar");
  progressBar.style.width = progressPercent + "%";

  const red = Math.max(255 - Math.floor(2.55 * progressPercent), 0);
  const green = Math.min(Math.floor(2.55 * progressPercent), 255);
  progressBar.style.backgroundColor = `rgb(${red},${green},0)`;

  progressBar.textContent = Math.floor(progressPercent) + "%";
  document.getElementById('progress-text').textContent = `Goal: ${goal} | Current: ${current}`;
}

// Initialize
loadData();
</script>

</body>
</html>
