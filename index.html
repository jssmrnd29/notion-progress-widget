<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Tracker Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: var(--bg-color, transparent);
    color: var(--text-color, #000);
    transition: background-color 0.3s, color 0.3s;
  }

  /* Header with burger */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: transparent;
  }
  .burger {
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }

  /* Sidebar menu */
  .sidebar {
    position: fixed;
    top: 0;
    right: -220px;
    width: 200px;
    height: 100%;
    background: #f5f5f5;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    transition: right 0.3s;
    padding: 20px;
    z-index: 1000;
  }
  .sidebar.open {
    right: 0;
  }
  .sidebar label, .sidebar select, .sidebar input {
    display: block;
    margin: 10px 0;
    width: 100%;
  }

  h2#widget-title {
    margin-top: 20px;
    font-size: 1.5rem;
  }

  .progress-container {
    width: 80%;
    background-color: #eee;
    border-radius: 25px;
    margin: 20px auto;
    height: 30px;
  }
  .progress-bar {
    width: 0%;
    height: 30px;
    border-radius: 25px;
    line-height: 30px;
    color: white;
    font-weight: bold;
    text-align: center;
    transition: width 0.5s, background-color 0.5s;
  }

  #progress-text {
    margin: 10px 0;
  }

  #updateSection { display: none; } /* Notion-safe, hidden in Notion */
</style>
</head>
<body>

<div class="header">
  <span>Progress Tracker</span>
  <span class="burger" onclick="toggleSidebar()">â˜°</span>
</div>

<!-- Sidebar menu -->
<div class="sidebar" id="sidebar">
  <h3>Settings</h3>
  <label for="fontSelect">Font:</label>
  <select id="fontSelect" onchange="changeFont()">
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
  </select>

  <label for="textColor">Text color:</label>
  <input type="color" id="textColor" onchange="changeTextColor()">

  <label for="bgColor">Background:</label>
  <input type="color" id="bgColor" onchange="changeBgColor()">
</div>

<h2 id="widget-title"></h2>

<div class="progress-container">
  <div class="progress-bar" id="progress-bar">0%</div>
</div>

<p id="progress-text">Goal: 0 | Current: 0</p>

<!-- Update section visible in browser only -->
<div id="updateSection">
  <label>Update Current:</label>
  <input type="number" id="currentInput" placeholder="Enter current value" />
  <button onclick="updateCurrent()">Update</button>
  <button onclick="resetCurrent()">Reset Current</button>
</div>

<script>
const API_URL = "https://sheetdb.io/api/v1/r0g4ot5dg5gk0";
let goal = 0;
let current = 0;
let title = "";
let rowId = 1; // first row in sheet

/* Sidebar toggle */
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
}

/* Style customization using localStorage */
function loadStyles() {
  const font = localStorage.getItem('trackerFont') || 'Arial';
  const textColor = localStorage.getItem('trackerTextColor') || '#000000';
  const bgColor = localStorage.getItem('trackerBgColor') || 'transparent';
  document.body.style.fontFamily = font;
  document.body.style.setProperty('--text-color', textColor);
  document.body.style.setProperty('--bg-color', bgColor);
  document.getElementById('fontSelect').value = font;
  document.getElementById('textColor').value = textColor;
  document.getElementById('bgColor').value = bgColor;
}
function changeFont() {
  const font = document.getElementById('fontSelect').value;
  document.body.style.fontFamily = font;
  localStorage.setItem('trackerFont', font);
}
function changeTextColor() {
  const color = document.getElementById('textColor').value;
  document.body.style.setProperty('--text-color', color);
  localStorage.setItem('trackerTextColor', color);
}
function changeBgColor() {
  const color = document.getElementById('bgColor').value;
  document.body.style.setProperty('--bg-color', color);
  localStorage.setItem('trackerBgColor', color);
}

/* Detect if in Notion iframe */
function inNotion() {
  return window.location !== window.parent.location;
}

/* Show update section only in browser */
if(!inNotion()) {
  document.getElementById('updateSection').style.display = "block";
}

/* Load data from SheetDB */
async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const row = data[0];
    title = row.Title || "";
    goal = parseFloat(row.Goal) || 0;
    current = parseFloat(row.Current) || 0;
    document.getElementById('widget-title').textContent = title;
    updateProgressBar();
  } catch(err) { console.error(err); }
}

/* Update progress bar */
function updateProgressBar() {
  const progressPercent = goal > 0 ? Math.min((current / goal) * 100, 100) : 0;
  const progressBar = document.getElementById("progress-bar");
  progressBar.style.width = progressPercent + "%";

  // Rich green (not too light)
  const red = Math.max(255 - Math.floor(2.55 * progressPercent), 0);
  const green = Math.min(180 + Math.floor(0.75 * progressPercent), 180); // darker green
  progressBar.style.backgroundColor = `rgb(${red},${green},0)`;

  progressBar.textContent = Math.floor(progressPercent) + "%";
  document.getElementById('progress-text').textContent = `Goal: ${goal} | Current: ${current}`;
}

/* Update Current in browser */
async function updateCurrent() {
  const newCurrent = parseFloat(document.getElementById('currentInput').value);
  if(!isNaN(newCurrent) && newCurrent >= 0) {
    current = newCurrent;
    document.getElementById('currentInput').value = '';
    updateProgressBar();
    try {
      await fetch(`${API_URL}/row/${rowId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { Current: current } })
      });
    } catch(err) { console.error(err); }
  } else {
    alert("Please enter a valid number.");
  }
}

/* Reset Current in browser */
async function resetCurrent() {
  current = 0;
  updateProgressBar();
  try {
    await fetch(`${API_URL}/row/${rowId}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: { Current: current } })
    });
  } catch(err) { console.error(err); }
}

/* Initialize */
loadStyles();
loadData();
setInterval(loadData, 300000); // refresh every 5 minutes for Notion
</script>
</body>
</html>
